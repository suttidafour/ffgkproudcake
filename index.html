<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pastel Cake Wishes - Realtime</title>
<style>
body {
  margin: 0;
  height: 100vh;
  font-family: sans-serif;
  background: linear-gradient(to bottom, #e0f7fa, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}
.screen { width: 100%; max-width: 720px; text-align: center; padding: 20px; display: none; }
.screen.active { display: block; animation: fadeIn 0.6s ease; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
.intro h1 { font-size: 36px; margin-bottom: 20px; }
.intro input { width: 80%; padding: 14px; font-size: 16px; border-radius: 25px; border: none; outline: none; text-align: center; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,.1); }
.intro button { padding: 12px 26px; font-size: 16px; border-radius: 30px; border: none; cursor: pointer; background: #ffc8dd; box-shadow: 0 4px 10px rgba(0,0,0,.2); }
.app input { width: 70%; padding: 14px; font-size: 16px; border-radius: 25px; border: none; outline: none; text-align: center; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,.1); }
.welcome { margin-bottom: 8px; font-size: 18px; }
.controls { margin-bottom: 15px; display: flex; justify-content: center; align-items: center; gap: 8px; }
.color-picker { display: flex; gap: 8px; }
.color-btn { width: 26px; height: 26px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; box-shadow: 0 3px 6px rgba(0,0,0,.2); }
.color-btn.active { border-color: #333; }
button { padding: 8px 14px; border-radius: 20px; border: none; font-size: 14px; cursor: pointer; background: #ffc8dd; box-shadow: 0 3px 8px rgba(0,0,0,.15); }
.cake-wrapper { position: relative; width: 100%; height: 460px; }
.cake { position: absolute; bottom: 0; width: 100%; font-size: 420px; text-align: center; line-height: 1; z-index: 1; }
.cake.shake { animation: cakeShake 0.25s ease; }
@keyframes cakeShake { 0% { transform: translateX(0); } 25% { transform: translateX(-4px) rotate(-1deg); } 50% { transform: translateX(4px) rotate(1deg); } 75% { transform: translateX(-3px); } 100% { transform: translateX(0); } }
.signs { position: absolute; left: 0; top: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 2; }
.sign { position: absolute; display: flex; align-items: center; cursor: grab; padding: 4px 8px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,.15); pointer-events: auto; }
.label { color: #000; font-size: 14px; white-space: nowrap; max-width: 180px; overflow: hidden; text-overflow: ellipsis; }
.close-btn { font-size: 12px; color: #888; background: transparent; width: 16px; height: 16px; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-left: 6px; border-radius: 50%; }
@media (max-width: 480px) { .cake { font-size: 260px; } .signs { width: 100%; height: 100%; } }

/* ===== Emoji Snow Background ===== */
#emoji-snow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}
.emoji {
  position: absolute;
  font-size: 24px;
  will-change: transform;
  opacity: 0.2;
  user-select: none;
  pointer-events: none;
  transition: opacity 0.5s ease;
}
</style>
</head>
<body>

<!-- Emoji Snow Layer -->
<div id="emoji-snow"></div>

<!-- Intro -->
<div class="screen intro active" id="intro">
  <h1>ğŸ‚ Byebye 2025 ğŸ‚</h1>
  <input id="nameInput" placeholder="Your Name"><br>
  <button id="startBtn">Start ğŸ‰</button>
</div>

<!-- App -->
<div class="screen app" id="app">
  <div class="welcome" id="welcomeText"></div>
  <input id="msg" placeholder="âœ¨ Things I'm proud of this year âœ¨">
  <div class="controls">
    <div class="color-picker">
      <div class="color-btn active" data-color="#ffafcc" style="background:#ffafcc"></div>
      <div class="color-btn" data-color="#a2d2ff" style="background:#a2d2ff"></div>
      <div class="color-btn" data-color="#b7e4c7" style="background:#b7e4c7"></div>
      <div class="color-btn" data-color="#fff1a8" style="background:#fff1a8"></div>
      <div class="color-btn" data-color="#cdb4db" style="background:#cdb4db"></div>
    </div>
    <button id="exportBtn">ğŸ“¸ Export</button>
    <button id="sendBtn">â¡ï¸</button>
  </div>
  <div class="cake-wrapper">
    <div class="signs" id="signs"></div>
    <div class="cake" id="cake">ğŸ‚</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// ===== Firebase config =====
const firebaseConfig = {
  apiKey: "AIzaSyDTGOKNMwtoTsu_u6nCm_wKUQUSUZIflE4",
  authDomain: "goodjob-ffgk.firebaseapp.com",
  databaseURL: "https://goodjob-ffgk-default-rtdb.firebaseio.com",
  projectId: "goodjob-ffgk"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ===== Room à¸ˆà¸²à¸ URL =====
const params = new URLSearchParams(window.location.search);
const roomId = params.get("room") || "love";

const intro = document.getElementById("intro");
const app = document.getElementById("app");
const startBtn = document.getElementById("startBtn");
const nameInput = document.getElementById("nameInput");
const welcomeText = document.getElementById("welcomeText");
const input = document.getElementById("msg");
const signsBox = document.getElementById("signs");
const cake = document.getElementById("cake");
const colorButtons = document.querySelectorAll(".color-btn");
const sendBtn = document.getElementById("sendBtn");

let currentColor = "#ffafcc";
let userName = "";

// ===== Start =====
startBtn.onclick = () => {
  userName = nameInput.value.trim() || "Friend";
  welcomeText.innerText = `Our 2025 âœ¨`;
  intro.classList.remove("active");
  app.classList.add("active");
};

// ===== Color select =====
colorButtons.forEach(btn => {
  btn.onclick = () => {
    colorButtons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentColor = btn.dataset.color;
  };
});

// ===== Add sign function =====
function addSign() {
  const text = input.value.trim();
  if (!text) return;
  db.ref(`rooms/${roomId}/signs`).push({ name: userName, text, color: currentColor, timestamp: Date.now() });
  input.value = "";
}

// ===== Send on Enter or Send Button =====
input.addEventListener("keydown", e => { if (e.key === "Enter") addSign(); });
sendBtn.addEventListener("click", addSign);

// ===== Listen realtime =====
db.ref(`rooms/${roomId}/signs`).on("child_added", snapshot => {
  const data = snapshot.val();
  const key = snapshot.key;
  createSignElement(data.name, data.text, data.color, key);
});

// ===== Create sign element (dragable) =====
function createSignElement(name, text, color, key) {
  const sign = document.createElement("div");
  sign.className = "sign";
  sign.dataset.firebaseKey = key;

  const label = document.createElement("div");
  label.className = "label";
  label.innerText = `${name}: ${text}`;
  label.style.background = color;
  label.style.padding = "4px 8px";
  label.style.borderRadius = "12px";

  const closeBtn = document.createElement("div");
  closeBtn.className = "close-btn";
  closeBtn.innerText = "x";
  closeBtn.addEventListener("pointerdown", (e) => {
    e.stopPropagation(); 
    if (sign.dataset.firebaseKey) {
      db.ref(`rooms/${roomId}/signs/${sign.dataset.firebaseKey}`).remove();
    }
    sign.remove();
  });

  sign.append(label, closeBtn);
  signsBox.appendChild(sign);

  // à¸§à¸²à¸‡à¸›à¹‰à¸²à¸¢à¹à¸šà¸šà¸à¸¥à¸²à¸‡à¸«à¸™à¹‰à¸²à¸ˆà¸­à¹€à¸£à¸´à¹ˆà¸¡à¸•à¹‰à¸™
  sign.style.left = "50%";
  sign.style.top = "40px";
  sign.style.transform = "translateX(-50%)";

  // ===== Drag =====
  let offsetX, offsetY, dragging = false;
  sign.addEventListener("pointerdown", e => { 
    dragging = true; 
    sign.setPointerCapture(e.pointerId); 
    const r = sign.getBoundingClientRect(); 
    offsetX = e.clientX - r.left; 
    offsetY = e.clientY - r.top; 
  });
  sign.addEventListener("pointermove", e => {
    if (!dragging) return;
    const box = signsBox.getBoundingClientRect();
    let x = e.clientX - box.left - offsetX;
    let y = e.clientY - box.top - offsetY;
    x = Math.max(0, Math.min(x, box.width - sign.offsetWidth));
    y = Math.max(0, Math.min(y, box.height - sign.offsetHeight));
    sign.style.left = x + "px";
    sign.style.top = y + "px";
    sign.style.transform = "";
  });
  sign.addEventListener("pointerup", () => { dragging = false; });

  // à¸—à¸³à¹€à¸„à¹‰à¸à¸ªà¸±à¹ˆà¸™
  cake.classList.add("shake");
  setTimeout(() => cake.classList.remove("shake"), 350);
}

// ===== Export =====
document.getElementById("exportBtn").onclick = () => {
  html2canvas(document.querySelector(".cake-wrapper")).then(canvas => {
    const link = document.createElement("a");
    link.download = "cake-wish.png";
    link.href = canvas.toDataURL();
    link.click();
  });
};

// ===== Emoji Snow =====
const emojis = ['â„ï¸','â˜ƒï¸','âœ¨','ğŸ„','ğŸ…','ğŸ','ğŸŒŸ','ğŸ•¯ï¸','ğŸ›·','ğŸ¦Œ','ğŸª','ğŸ€','â›„','ğŸ‰']; 

function createEmoji() {
  const emojiEl = document.createElement('div');
  emojiEl.className = 'emoji';
  emojiEl.innerText = emojis[Math.floor(Math.random() * emojis.length)];
  emojiEl.style.left = Math.random() * window.innerWidth + 'px';
  emojiEl.style.fontSize = (20 + Math.random() * 30) + 'px';
  emojiEl.style.opacity = 0.2 + Math.random() * 0.5; // à¸ªà¸µà¸ˆà¸²à¸‡à¸¥à¸‡
  document.getElementById('emoji-snow').appendChild(emojiEl);

  let top = -50;
  const speed = 1 + Math.random() * 2;
  const swing = Math.random() * 50;

  function fall() {
    top += speed;
    const x = parseFloat(emojiEl.style.left) + Math.sin(top / 50) * swing;
    emojiEl.style.transform = `translate(${x}px, ${top}px)`;
    if (top < window.innerHeight + 50) {
      requestAnimationFrame(fall);
    } else {
      emojiEl.remove();
    }
  }
  fall();
}

// à¸ªà¸£à¹‰à¸²à¸‡à¸•à¹ˆà¸­à¹€à¸™à¸·à¹ˆà¸­à¸‡
setInterval(createEmoji, 150);
</script>

</body>
</html>
